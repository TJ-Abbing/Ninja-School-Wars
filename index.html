<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="docs/css/style.css">
    <title>Ninja School Wars</title>
</head>
<body>
    <div class="container">
        <h1>Time remaining <span id="countdowntimer">60 </span> Seconds</h1>

        <script type="text/javascript">
            var timeleft = 60;
            var downloadTimer = setInterval(function(){
            timeleft--;
            document.getElementById("countdowntimer").textContent = timeleft;
            if(timeleft <= 0)
                clearInterval(downloadTimer);
            },1000);
        </script>

        <canvas id="canvas"></canvas>
        <div id="bottom">
            <p1 id="main-text">Click on the button to the right to start a new game!</p1>
            <div id="buttons">
                <button id="restart"><a href="index.html">Restart game</a></button>
            </div>
        </div>
    </div>    
    <script src="docs/js/game.js" defer></script>
</body>
</html>
